<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" class="example-form" [formGroup]="form" (ngSubmit)="doLogin()">
            <img width="50%" src="./assets/img/login.png">
            <h1>Login</h1>
        <!-- [Indicamos que este formulario va a instanciar a un Formulario Reactivo]-->
        <!-- (ngSubmit) para recoger el evento del button-->
            <mat-form-field class="logindata" appearance="fill">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Introduce tu email" autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field class="logindata" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Introduce tu password" autocomplete="off" formControlName="password">
            </mat-form-field>
        
            <button type="submit" class="loginbutton" mat-raised-button color="primary" [disabled]="form.invalid">Login<mat-icon>fingerprint</mat-icon></button>
        </form>
    </div>
</div>
